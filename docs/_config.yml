# SIARE Documentation - Jekyll Configuration
title: SIARE Documentation
description: Self-Improving Agentic RAG Engine - Documentation
url: https://synaptiai.github.io
baseurl: /siare

# Theme
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3

# Aux links (top right)
aux_links:
  "GitHub": "https://github.com/synaptiai/siare"
  "PyPI": "https://pypi.org/project/siare/"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024 Synapti AI. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - examples/

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
