# SIARE Documentation - Jekyll Configuration
title: SIARE Documentation
description: Self-Improving Agentic RAG Engine - Documentation
url: https://synaptiai.github.io
baseurl: /siare

# Theme - just-the-docs provides clean navigation and search
remote_theme: just-the-docs/just-the-docs

# Color scheme
color_scheme: light

# Logo and branding
logo: "/assets/images/logo.svg"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_enabled: true
nav_sort: case_insensitive

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/synaptiai/siare"
  "PyPI":
    - "https://pypi.org/project/siare/"

aux_links_new_tab: true

# Footer
footer_content: "Copyright &copy; 2024 Synapti AI. Distributed under the MIT License."

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Heading anchor links
heading_anchors: true

# Code highlighting
highlighter: rouge
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false

# Collections for organizing content
collections:
  guides:
    output: true
    permalink: /:collection/:name

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - examples/

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
